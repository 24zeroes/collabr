<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>collabr - DIFFERENTIAL SYNCHRONIZATION Offline</title>    
    <script src="../lib/diff.js"></script>
</head>
    <script>
        var dmp = new diff_match_patch();
        const startingString = "Macs had the original point and click UI.";
        
        
        // 1.
        // Client Text, Common Shadow and Server Text start out with
        // the same string: "Macs had the original point and click UI."
        var clientText = startingString, commonShadow = startingString, serverText = startingString;
        

        // 2.
        // Client Text is edited (by the user) to say: "Macintoshes had
        // the original point and click interface."
        const newClientText = "Macintoshes had the original point and click interface.";

        clientText = newClientText;
        serverText = "Smith & Wesson had the original point and click UI.";

        while(clientText != serverText)
        {
            log();
            bindFromClient();
            log();
            bindFromServer();
            log();
        }

        function bindFromClient(){
            var diff = dmp.diff_main(commonShadow, clientText, true);

            if (diff.length > 2) {
                dmp.diff_cleanupSemantic(diff);
            }
            var patch_list = dmp.patch_make(commonShadow, clientText, diff);
            
            commonShadow = clientText;
            
            var results = dmp.patch_apply(patch_list, serverText);

            serverText = results[0];
        }

        function bindFromServer(){
            var diff = dmp.diff_main(commonShadow, serverText, true);

            if (diff.length > 2) {
                dmp.diff_cleanupSemantic(diff);
            }
            var patch_list = dmp.patch_make(commonShadow, serverText, diff);
            
            commonShadow = serverText;

            var results = dmp.patch_apply(patch_list, clientText);

            clientText = results[0];
        }

        function bind(source, dest){
            var diff = dmp.diff_main(commonShadow, source, true);

            if (diff.length > 2) {
                dmp.diff_cleanupSemantic(diff);
            }
            var patch_list = dmp.patch_make(commonShadow, source, diff);
            
            commonShadow = clientText;
            
            var results = dmp.patch_apply(patch_list, dest);

            dest = results[0];
        }

        function log(){
            console.log("ClientText = " + clientText);
            console.log("CommonShadow = " + commonShadow);
            console.log("ServerText = " + serverText);
        }

    </script>
</html>
